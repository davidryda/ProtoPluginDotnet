name: Build and Release WASM

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build WASM artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Build plugin
        run: cargo build --release --locked --target wasm32-wasip1

      - name: Stage artifacts
        run: |
          mkdir -p dist
          cp target/wasm32-wasip1/release/dotnet_tool.wasm dist/dotnet.wasm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-wasm
          path: dist/*
          if-no-files-found: error

  release:
    name: Publish GitHub Release assets
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-wasm
          path: dist

      - name: Attach WASM assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/dotnet.wasm
          generate_release_notes: true
